<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 col-md-3">
          <img class="logo" src="Logo.svg" alt="Logo">
        </div>
        <div class="col-6 col-md-9 text-right">
          <input type="checkbox" id="menu-toggle" class="menu-toggle">
          <label for="menu-toggle" class="menu-button-container">
            <span class="navbar-toggler-icon"></span>
          </label>
          <nav id="navigation" class="nav">
            <ul class="justify-content-center">
              <li class="nav-item"><a class="nav-link" href="#inici">Inici</a></li>
              <li class="nav-item"><a class="nav-link" href="#qui-som">Qui som</a></li>
              <li class="nav-item"><a class="nav-link" href="#productes">Productes</a></li>
              <li class="nav-item"><a class="nav-link" href="#com-funcionem">Com funcionem</a></li>
              <li class="nav-item"><a class="nav-link" href="#compra-en-linea">Compra en línea</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <!-- Your main content goes here -->
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 col-md-3">
          <img class="footer-logo" src="Logo.svg" alt="Footer Logo">
        </div>
        <div class="col-6 col-md-6 text-center">
          <ul class="footer-menu">
            <li class="nav-item"><a class="nav-link" href="#qui-som">Qui som</a></li>
            <li class="nav-item"><a class="nav-link" href="#productes">Productes</a></li>
            <li class="nav-item"><a class="nav-link" href="#com-funcionem">Com funcionem</a></li>
            <li class="nav-item"><a class="nav-link" href="#contacte">Contacte</a></li>
            <li class="nav-item"><a class="nav-link" href="#compra-en-linea">Compra en línea</a></li>
          </ul>
        </div>
        <div class="col-md-3 text-right">
          <ul class="social-networks">
            <li><a href="#"><img src="icons/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="icons/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="icons/instagram.png" alt="Instagram"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
