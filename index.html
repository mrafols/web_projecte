<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <img class="logo" src="Logo.svg" alt="Logo">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-button-container">
      <span class="menu-button"></span>
    </label>
    <ul class="menu">
      <li><a href="#inicio">Inici</a></li>
      <li><a href="#qui-som">Qui som</a></li>
      <li><a href="#productes">Productes</a></li>
      <li><a href="#com-funcionem">Com funcionem</a></li>
      <li><a href="#compra-en-linea">Compra en linea</a></li>
    </ul>
  </header>

  <div class="content">
    <!-- Your main content goes here -->
  </div>

  <footer class="footer">
    <div class="footer-left">
        <img class="logo" src="Logo.svg" alt="Logo">
    </div>
    <div class="footer-center">
      <ul class="footer-menu">
        <li><a href="#qui-som">Qui som</a></li>
        <li><a href="#productes">Productes</a></li>
        <li><a href="#com-funcionem">Com funcionem</a></li>
        <li><a href="#contacte">Contacte</a></li>
        <li><a href="#compra-en-linea">Compra en linea</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <ul class="social-networks">
        <li><a href="#"><img src="FacebookIcon.svg" alt="Facebook"></a></li>
        <li><a href="#"><img src="TwitterIcon.svg" alt="Twitter"></a></li>
        <li><a href="#"><img src="InstagramIcon.svg" alt="Instagram"></a></li>
      </ul>
    </div>
  </footer>
  
</body>
</html>
